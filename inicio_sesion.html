<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="CSS/style_inicio_sesion.css">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/130/1021/png-transparent-movie-logo-movie-logo-film-tape-cinema.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <div class="todo">

            <img src="logo.png">
        </div>

        <div class="text">
            <h1>INICIA SESIÓN</h1>
        </div>

        <BR></BR>

        <div class="container">
            <div class="row">
                <div class="col-md-3 text-start">
                    <label for="correo">Correo electrónico:</label>
                </div>
                <div class="col-md-9">
                    <input type="text" id="correo" placeholder="Ingrese tu correo" required autofocus>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 text-start">
                    <label for="contraseña">Contraseña:</label>
                </div>
                <div class="col-md-9">
                    <input type="text" id="contraseña" placeholder="Ingrese tu contraseña" required>
                </div>
            </div>
        </div>
        
        <div class="linea1">
            <div class="checkbox">
                <input type="checkbox" id="recuerda">
                <label for="recuerda">Recuerdame</label>
            </div>
            <a href="#">¡He olvidado mi contraseña!</a>
        </div>

        <div class="botones">
            <a href="index2.html">
                <button>Continuar</button>
            </a>
        </div>

        <div class="fago">

            <a href="https://es-es.facebook.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png">
            </a>

            <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" target="_blank">

            </a>

        </div>
    </div>
